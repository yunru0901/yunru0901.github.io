<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="final.css">
    <title>采音吉他社</title>
</head>
<body>
    <div class="container">

        <header>
                <div class="top">

                    <nav class="topbox">
                        <div class="LOGO">
                            <img src="img/LOGO.png" class="logo">
                        </div>


                        <div class="list">
                                <p class="nav">關於我們</p>
                                <p class="nav">活動資訊</p>
                                <p class="nav">幹部介紹</p>
                                <p class="nav4">聯繫我們</p>
                        </div>
                    </nav>
                    

                </div>


        </header>
        <div class="main">

            <div class="homepage">
                <div class="logobg">
                    <img src="./img/page01.png" alt="">
                </div>

                <div class="page01text">
                    <h1 class="title">采音吉他社</h1>
                    <h2 class="eng">TSAI YIN GUITAR CLUB</h2>
                    <p class="p1text">
                        歡迎來到采音吉他社！<br>
                        我們是一個充滿熱情和才華的音樂社團，<br>
                        我們定期舉辦各種活動，<br>
                        一起來探索吉他的魅力世界♡
                    </p>
                </div>

                <div class="button">
                    <p class="enter">進入網站</p>
                    <img src="/img/top-arrow.png" class="blackarrow">
                </div>
            </div>

            <div class="aboutus">
                <div class="aboutus-bg">
                    <h3 class="about">關於我們</h3>

                        <div class="about-img">
                            
                            <div class="about-img01">
                                <img src="/img/赤弦.png" alt="">
                                <h4 class="t">赤弦大合照</h4>
                            </div>

                            <div class="about-img02">
                                <img src="/img/期末消夜.png" alt="">
                                <h4 class="t">期末宵夜同樂會</h4>
                            </div>

                            <div class="about-img03">
                                <img src="/img/民歌之夜.png" alt="">
                                <h4 class="t">民歌之夜大合照</h4>
                            </div>

                            <div class="about-img04">
                                <img src="/img/上幹照片.png" alt="">
                                <h4 class="t">上幹合照</h4>
                            </div>

                        </div>
                        

                </div>

            </div>

            <div class="inf">
                <div class="inf-bg">
                    <h3 class="event">活動資訊</h3>

                    <div class="inf-img">

                        <div class="inf-img01">
                            <img src="img/inf-01.png" alt="">
                        </div>

                        <div class="inf-img02">
                            <img src="img/inf-02.png" alt="">
                        </div>

                        <div class="inf-img03">
                            <img src="img/inf-03.png" alt="">
                        </div>

                    </div>

                </div>
            </div>

            
            <div class="student">
                <div class="student-bg">
                    <h3 class="introduce">幹部介紹</h3>
                    <div class="student-intro">
                        <div class="student-img-up">

                            <div class="stu-imgup01">
                                <img src="/img/社長.png" alt="">
                                <h4 class="t1">社長：黃楚媗</h4>
                            </div>

                            <div class="stu-imgup02">
                                <img src="/img/副社長.png" alt="">
                                <h4 class="t1">社長：俞卉嬨</h4>
                            </div>

                        </div>

                        <div class="student-img-down">

                            <div class="stu-imgdown03">
                                <img src="/img/公關.png" alt="">
                                <h4 class="t1">公關：徐筠儒</h4>
                            </div>

                            <div class="stu-imgdown04">
                                <img src="/img/美宣.png" alt="">
                                <h4 class="t1">美宣：張愛翎</h4>
                            </div>

                            <div class="stu-imgdown05">
                                <img src="/img/east.png" alt="">
                                <h4 class="t1">教學：東文玉</h4>
                            </div>

                            <div class="stu-imgdown06">
                                <img src="/img/教學長2.png" alt="">
                                <h4 class="t1">教學：黃薐月</h4>
                            </div>

                        </div>

                    </div>
                </div>

                    <div class="contact-block">

                        <div class="block-name">

                        </div>

                        <div class="block-email">
                            <h4 class="email">email：</h4>
                        </div>

                        <div class="block-content">
                            <h4 class="context">聯繫內容：</h4>
                        </div>

                        <div class="block-submit">
                            送出
                        </div>

                    </div>
                </div>
            </div>

        </div>

        
        <footer class="footer">
            <div class="end-bg">
                <div class="link">
                    <a href="https://www.instagram.com/tsaiyin_guitar/"><img src="/img/IG.png" class="ig"></a>
                    <a href="https://www.facebook.com/groups/182632770589741"><img src="/img/FB.png" class="fb"></a>
                </div>
            </div>
        
        </footer>
